<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Tracker</title>
</head>

<body>

    <header>
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </header>


    <main class="container">
        <div class="row">
            <div class="col search">
                <form id= "search-form">
                    <h2>Search for a City:</h2>
                    <label for="search"></label>
                    <input type="text" id="search-input" placeholder="San Diego">
                    <button type="submit" class ="searchBtn" id="search-button">Search</button>
                </form>
            </div>
            
            <div class="col overview">
                <h2>Overview &#127783</h2>
                <p id="currentDay"></p>
                <div id="location"></div>
                <div id="temp"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col search-history">
                <h2>Search History</h2>
                <ul id="search-history-list"></ul>
            </div>    
            
            <div class="col five-day-forecast">
                <h2>Five Day Forecast &#127783</h2>
                <div class="DayOne">
                    <p id="date"></p>
                    <div id="d1-temp"></div>
                    <div id="d1-wind"></div>
                    <div id="d1-humidity"></div>
                </div>
                <div class="DayTwo">
                    <div>
                        <p id="daytwo"></p>
                    </div>
                    <div id="d2-temp"></div>
                    <div id="d2-wind"></div>
                    <div id="d2-humidity"></div>
                </div>
                <div class="DayThree">
                    <div>
                        <p id="daythree"></p>
                    </div>
                    <div id="d3-temp"></div>
                    <div id="d3-wind"></div>
                    <div id="d3-humidity"></div>
                </div>
                <div class="DayFour">
                    <div id="d4-temp"></div>
                    <div id="d4-wind"></div>
                    <div id="d4-humidity"></div>
                </div>
                <div class="DayFive">
                    <div id="d5-temp"></div>
                    <div id="d5-wind"></div>
                    <div id="d5-humidity"></div>
                </div>
            </div> 
        </div>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
